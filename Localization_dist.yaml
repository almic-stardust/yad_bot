# You must restart the bot if you modify this file.

English:

  ####################
  # Stars management #
  ####################

  stars_just_one:
    "a"
  stars_in_message_several:
    "{Bot_owner} gave {Star_count} stars to {User_nick} at once"
  stars_in_message:
    "{Bot_owner} distributed {Number} star(s) in [this message]({Message_link})"
  stars_deleting_message:
    "{Bot_owner} removed one or more stars"
  stars_adding_reaction:
    "{Bot_owner} distributed a star on [this message]({Message_link})"
  stars_deleting_reaction:
    "{Bot_owner} removed a star reaction"
  stars_not_bot_owner:
    "{User_nick} can't distribute stars, only {Bot_owner} can"
  stars_help: |
    !command1 = desc1
    !command2 = desc2
    !command3 = desc3
  stars_revoke:
    "{Bot_owner} removed {Number} star(s). The total was {Old_balance} star(s), now there are only {Current_balance}"
  stars_revoke_positive_number:
	"You must give a number of stars to remove, which must be greater than zero"
  stars_revoke_denied:
    "Only {Bot_owner} can remove stars"
  stars_balance:
    "{User_nick} has currently {Current_balance} star(s), has received a total of {Sum_given_stars} star(s), and have used {Sum_rewards_used} of them"
  stars_list_unknown_command:
    "{Subcommand} isn't a valid command"
  stars_list_no_star_yet:
    "Zero star in the DB"
  stars_stats:
    "{User_nick} received {Daily Average} stars/day and {Weekly Average} stars/week"

  ######################
  # Rewards management #
  ######################

  rewards_help: |
    !command1 = desc1
    !command2 = desc2
    !command3 = desc3
  rewards_not_present_error:
    "Rewards not present"
  rewards_record_missing_code:
    "You must give a reward code"
  rewards_record_no_reward_listed:
    "{User_nick} has no reward"
  rewards_record_unknown_reward:
    "{Subcommand} isn't a valid reward"
  rewards_record_insufficient_balance:
    "With only {Current_balance} star(s), there isn't enough for a reward that costs {Cost}"
  rewards_record_registered:
    "The reward is registered"
  rewards_record_denied:
	"Only {Bot_owner} can distribute rewards"
  rewards_deleting_message:
    "{Bot_owner} removed a reward"
  rewards_list_unknown_command:
    "{Subcommand} isn't a valid command"
  rewards_list_no_reward_yet:
    "No reward registered"

  ########
  # Misc #
  ########

  roll_error:
    "Format has to be NdN"



